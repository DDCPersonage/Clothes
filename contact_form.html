<li><a href="index.html#footer-contact-form">Contact Form</a>
                    <p style="margin-top: 25px;">Send us a message directly:</p>
                <form id="contact-form" class="footer-contact-form">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-button small-button">Send Message</button>
                </form>
                <p id="form-message" style="display: none; color: green; margin-top: 15px; text-align: center; font-weight: bold;"></p></li>
